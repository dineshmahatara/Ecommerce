    <div class="container-fluid">
        <div class="row">
            
            <div class="col-sm-12 offset-md-3 col-md-6 bg-light mt-5">
                <h1 class="text-center text-danger">Login Page</h1>
                
                <form>

                    <div class="row mb-3">
                        <label for="email" class="form-label col-sm-3">Username: </label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" placeholder="Enter your email" value="sandesh@test.com" required class="form-control form-control-sm" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="password" class="form-label col-sm-3">Password: </label>
                        <div class="col-sm-9">
                            <input type="password" onkeyup="checkPassword(event)" name="password" id="password" placeholder="Enter your email" required class="form-control form-control-sm" >
                            <span id="password_err" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="reset" class="btn btn-danger btn-sm">
                                cancel
                            </button>
                    
                            <button type="submit" class="btn btn-success btn-sm">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script>

        function checkPassword(e){
            let value = e.target.value;
            if(value.length < 8 || !(/[0-9A-Za-z]/.test(value))){
                document.getElementById('password_err').innerHTML = "Password must be 8 character long...";
            } else {
                document.getElementById('password_err').innerHTML = "";
            }
        }
    </script>
